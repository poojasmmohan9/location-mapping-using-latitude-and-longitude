<!DOCTYPE html>
<html>
<head>
  <title>Location Mapper</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: Arial; text-align: center; }
    .controls { padding: 10px; background: #eee; }
    input { padding: 6px; margin: 5px; width: 120px; }
    button { padding: 6px 12px; }
    #map { height: 450px; }
  </style>
</head>
<body>

<h2>Location Mapping using Latitude & Longitude</h2>

<div class="controls">
  <input type="number" id="lat" placeholder="Latitude" step="any">
  <input type="number" id="lng" placeholder="Longitude" step="any">
  <button onclick="showLocation()">Show Location</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([20.5937, 78.9629], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  var marker = L.marker([20.5937, 78.9629]).addTo(map);

  function showLocation() {
    var lat = document.getElementById("lat").value;
    var lng = document.getElementById("lng").value;

    if (lat === "" || lng === "") {
      alert("Please enter both latitude and longitude");
      return;
    }

    lat = parseFloat(lat);
    lng = parseFloat(lng);

    if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
      alert("Invalid coordinates");
      return;
    }

    map.setView([lat, lng], 13);
    marker.setLatLng([lat, lng]);
    marker.bindPopup("Lat: " + lat + "<br>Lng: " + lng).openPopup();
  }
</script>

</body>
</html>
